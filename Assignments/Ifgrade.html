
<html>
<script type="text/javascript">

var myGrade=prompt("How many points does the student have?");


if(myGrade>=90){
		alert ('A');
	}
	else if(myGrade>=80){
		alert ('B');
	}
	else if(myGrade>=70){
		alert ('C');
	}
		else if(myGrade>=60){
		alert ('D');
	}
	else if(myGrade>=50){
		alert ('E');
	}
	else{
		alert ('F');
	}

</script>
</html>
